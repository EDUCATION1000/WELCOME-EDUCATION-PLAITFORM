<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>✨ Daily Motivational Advice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2196F3, #03A9F4); /* Gradient Blue Background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
      transition: all 0.3s ease-in-out;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      font-size: 36px;
      margin-bottom: 30px;
      font-weight: 700;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      animation: slideIn 1s ease-out;
    }

    .card {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      opacity: 0;
      animation: fadeInCard 1.5s forwards;
      transition: all 0.3s ease-in-out;
    }

    .card i {
      font-size: 60px;
      color: #2196F3;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite alternate;
    }

    .quote {
      font-size: 26px;
      color: #3e2723;
      font-style: italic;
      margin-bottom: 25px;
      line-height: 1.6;
      animation: fadeInText 2s ease-out;
      font-weight: 500;
    }

    .share-btn {
      background: linear-gradient(135deg, #00bcd4, #1de9b6); /* Gradient Button */
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .share-btn:hover {
      background: linear-gradient(135deg, #1de9b6, #00bcd4);
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(0, 0, 0, 0.5);
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    /* Animations */
    @keyframes slideIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInCard {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <button class="back-btn" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i>BACK</button>

  <div>
    <h2><i class="fa-solid fa-lightbulb"></i> आज की प्रेरणात्मक सलाह</h2>

    <div class="card">
      <i class="fa-solid fa-quote-left"></i>
      <p class="quote" id="adviceText">Loading...</p>
      <button class="share-btn" onclick="shareAdvice()"><i class="fa-solid fa-share-nodes"></i> शेयर करें</button>
    </div>
  </div>

  <script>
    const adviceList = [
      "हर दिन एक नई शुरुआत है – अपने लक्ष्य की ओर बढ़ें!",
      "परिश्रम कभी व्यर्थ नहीं जाता – लगे रहो!",
      "आपकी आज की मेहनत, आपका कल बनाएगी।",
      "हार मत मानो – सफलता एक कदम आगे है।",
      "खुद पर भरोसा रखो – आप कर सकते हो!",
      "छोटे कदम भी बड़ी जीत दिलाते हैं।",
      "कभी रुकना नहीं – सपनों का पीछा करो।"
    ];

    function getAdviceIndex() {
      const now = new Date();
      const hour = now.getHours();
      return hour % adviceList.length;
    }

    function updateAdvice() {
      const index = getAdviceIndex();
      document.getElementById("adviceText").textContent = adviceList[index];
    }

    function shareAdvice() {
      const text = document.getElementById("adviceText").textContent;
      const shareURL = `https://wa.me/?text=${encodeURIComponent(text)}%20-%20SSS%20Education`;
      window.open(shareURL, '_blank');
    }

    function goBack() {
      window.location.href = 'student.html'; // Redirect to student page
    }

    // Auto update advice every 12 hours
    setInterval(updateAdvice, 12 * 60 * 60 * 1000); // 12 hours in milliseconds

    // Initial update on page load
    updateAdvice();
  </script>

</body>
</html>
