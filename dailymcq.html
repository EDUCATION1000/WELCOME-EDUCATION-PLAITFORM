<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily MCQs - SSS Education</title>
  <style>
   body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: start; /* top se start karein */
  min-height: 100vh; /* fix height issue */
  color: #333;
  /* overflow: hidden; HATA DIYA */
  padding: 40px 20px; /* thoda padding de diya */
}

   .container {
  text-align: center;
  background-color: #ffffff;
  border-radius: 20px;
  padding: 60px 30px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
  transition: transform 0.5s ease-out;
  animation: floating 3s ease-in-out infinite;
}


    h1 {
      color: #2980b9;
      font-size: 3rem;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 15px 30px;
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #3498db;
      transform: translateY(-5px);
    }

    .back-btn:active {
      transform: translateY(2px);
    }

    .class-buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .class-buttons button {
      padding: 18px 36px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      background: linear-gradient(135deg, #3498db, #9b59b6);
      color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 180px;
      height: 60px;
      text-transform: uppercase;
    }

    .class-buttons button:hover {
      background: linear-gradient(135deg, #9b59b6, #3498db);
      transform: translateY(-6px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .class-buttons button.active {
      background: linear-gradient(135deg, #8e44ad, #9b59b6);
      transform: scale(1.1);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
    }

    #classDisplay {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 40px;
      color: #34495e;
      padding: 25px;
      background-color: #ecf0f1;
      border-radius: 15px;
      border: 2px solid #ccc;
      display: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .mcq-box {
      margin-top: 30px;
      padding: 20px;
      background-color: #fdfefe;
      border-radius: 12px;
      border: 1px solid #ddd;
      display: none;
    }

    .option {
      display: block;
      margin: 15px 0;
      padding: 12px 25px;
      background-color: #dff9fb;
      border-radius: 10px;
      border: 1px solid #bbb;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .option:hover {
      background-color: #c7ecee;
    }

    .correct {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }

    .incorrect {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }

    @keyframes floating {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="goBack()">üîô Back</button>

  <div class="container">
    <h1>Select Your Class for Daily MCQs</h1>

    <div class="class-buttons">
      <button id="class6" onclick="selectClass('6')">Class 6</button>
      <button id="class7" onclick="selectClass('7')">Class 7</button>
      <button id="class8" onclick="selectClass('8')">Class 8</button>
      <button id="class9" onclick="selectClass('9')">Class 9</button>
      <button id="class10" onclick="selectClass('10')">Class 10</button>
      <button id="class11" onclick="selectClass('11')">Class 11</button>
      <button id="class12" onclick="selectClass('12')">Class 12</button>
    </div>

    <div id="classDisplay"></div>

    <div class="mcq-box" id="mcqBox">
      <p id="question">Q. What is the capital of India?</p>
      <div class="option" onclick="checkAnswer(this, 'incorrect')">Mumbai</div>
      <div class="option" onclick="checkAnswer(this, 'incorrect')">Kolkata</div>
      <div class="option" onclick="checkAnswer(this, 'correct')">New Delhi</div>
      <div class="option" onclick="checkAnswer(this, 'incorrect')">Chennai</div>
      <div id="resultMsg"></div>
    </div>
  </div>

 <script>
  const mcqData = {
    "6": [
      {
        question: "Q. What is the smallest prime number?",
        options: ["1", "0", "2", "3"],
        correct: "2"
      },
      {
        question: "Q. How many sides does a hexagon have?",
        options: ["4", "5", "6", "7"],
        correct: "6"
      },
      {
        question: "Q. ‡§Æ‡§®‡•Å‡§∑‡•ç‡§Ø ‡§ï‡•á ‡§∂‡§∞‡•Ä‡§∞ ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§§‡§®‡•Ä ‡§π‡§°‡•ç‡§°‡§ø‡§Ø‡§æ‡§Å ‡§π‡•ã‡§§‡•Ä ‡§π‡•à‡§Ç?",
        options: ["200", "206", "207", "300"],
        correct: "206"
      }
    ],
    "7": [
      {
        question: "Q. Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Venus"],
        correct: "Mars"
      },
      {
        question: "Q. What is H2SO4 commonly known as?",
        options: ["Salt", "Water", "Sulfuric Acid", "Sugar"],
        correct: "Sulfuric Acid"
      }
    ],
    "8": [
      {
        question: "Q. What is the chemical formula for water?",
        options: ["H2O", "CO2", "O2", "NaCl"],
        correct: "H2O"
      }
    ],
    "9": [
      {
        question: "Q. Who wrote 'Romeo and Juliet'?",
        options: ["Charles Dickens", "Shakespeare", "Jane Austen", "Leo Tolstoy"],
        correct: "Shakespeare"
      }
    ],
    "10": [
      {
        question: "Q. What is the SI unit of Force?",
        options: ["Newton", "Joule", "Pascal", "Watt"],
        correct: "Newton"
      }
    ],
    "11": [
      {
        question: "Q. What is the derivative of sin(x)?",
        options: ["cos(x)", "-cos(x)", "-sin(x)", "tan(x)"],
        correct: "cos(x)"
      }
    ],
    "12": [
      {
        question: "Q. Who discovered the law of gravitation?",
        options: ["Einstein", "Galileo", "Newton", "Kepler"],
        correct: "Newton"
      }
    ]
  };

  let currentClass = null;

  function selectClass(classNo) {
    currentClass = classNo;
    const buttons = document.querySelectorAll('.class-buttons button');
    buttons.forEach(button => button.classList.remove('active'));

    const selectedButton = document.getElementById('class' + classNo);
    selectedButton.classList.add('active');
    selectedButton.innerHTML = `Class ${classNo}`;

    document.getElementById('classDisplay').style.display = 'block';
    document.getElementById('classDisplay').innerHTML = `You have selected Class ${classNo}. Here's your Daily MCQ:`;   

    // Check if 12 hours have passed
    const lastShownTime = localStorage.getItem('lastMCQTime_' + classNo);
    if (lastShownTime && Date.now() - parseInt(lastShownTime) < 12 * 60 * 60 * 1000) {
      const nextTime = new Date(parseInt(lastShownTime) + 12 * 60 * 60 * 1000);
      const hoursLeft = Math.floor((nextTime - Date.now()) / (1000 * 60 * 60));
      const minutesLeft = Math.floor(((nextTime - Date.now()) % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById('mcqBox').style.display = 'block';
      document.getElementById('mcqBox').innerHTML = `
        <div class='info'>
          üïí You have already attempted today's MCQ.<br>
          ‚è≥ Next question will be available in: <b>${hoursLeft}h ${minutesLeft}m</b>.
        </div>
      `;
    } else {
      showRandomMCQ(classNo);
    }
  }

  function showRandomMCQ(classNo) {
    const dataList = mcqData[classNo];
    const randomMCQ = dataList[Math.floor(Math.random() * dataList.length)];
    const mcqBox = document.getElementById('mcqBox');
    mcqBox.style.display = 'block';

    const optionsHtml = randomMCQ.options.map(option => {
      const resultType = option === randomMCQ.correct ? 'correct' : 'incorrect';
      return `<div class="option" onclick="checkAnswer(this, '${resultType}')">${option}</div>`;
    }).join('');

    mcqBox.innerHTML = `
      <p id="question">${randomMCQ.question}</p>
      ${optionsHtml}
      <div id="resultMsg"></div>
    `;

    // Save current MCQ time
    localStorage.setItem('lastMCQTime_' + classNo, Date.now().toString());
  }

  function checkAnswer(optionElem, result) {
    const resultMsg = document.getElementById('resultMsg');
    if (result === 'correct') {
      resultMsg.innerHTML = "<span class='correct'>‚úÖ Correct Answer!</span><br>üéâ Come back tomorrow for a new MCQ!";
    } else {
      resultMsg.innerHTML = "<span class='incorrect'>‚ùå Incorrect. Try Again!</span>";
    }
  }

  function goBack() {
    window.location.href = "student.html";
  }
</script>




</body>
</html>
